<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IoTMakers Open API Sample</title>

        <!-- JQuery 라이브러리 설정 -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


        <!-- 인증 토큰 획득 자바스크립트 로딩-->
        <script src="request_token.js"></script>

        <!-- 이벤트 발생 로그 조회 자바스크립트 로딩-->
        <script src="read_last_log.js"></script>

        <!-- 이벤트 목록 조회 자바스크립트 로딩-->
        <script src="list_tags.js"></script>

        <!-- 디바이스 조회 자바스크립트 로딩-->
        <script src="list_devices.js"></script>
    </head>
    <body>
        <h3>IoTMakers Open API Sample</h3>

        <h4>나의 디바이스 목록</h4>
        <div>조회된 데이터가 없습니다</div>

        <table id="devices">
        </table>

        <hr>

        <h4>디바이스 이벤트 발생 목록</h4>
        <div>이벤트 목록을 표시하기 위해서는 디바이스를 선택하세요</div>
        <table id="tags">
        </table>
     
        <hr>

        <h4>디바이스 이벤트 발생 로그</h4>
        <div>이벤트 발생 로그를 표시하기 위해서는 이벤트 ID를 선택하세요</div>
        <table id="logs">
        </table>
    </body>
</html>
